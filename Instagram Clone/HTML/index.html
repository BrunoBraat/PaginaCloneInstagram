<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../CSS/style.css">
	<title>Instagram Clone</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="../Imagens/instagram-celular.png" alt="Instagram no Smartphone">			
		</div><!--instagram-phone-->
		<div class="instagram-content">
			<div class="container-group">
				<img src="../Imagens/instagram-logo.png" class="instram-logo" alt="Logo Instagram">
				<div class="profile-photo">
					<img src="../Imagens/eu.jpg" alt="foto do perfil">
				</div><!--profile-photo-->
				<a href="#" class="instagram-login">Continuar como Bruno Braat</a><!--instagram-login-->
				<a href="#" class="instagram-logout">Remover Conta</a><!--instagram-logout-->
			</div><!--container-group1-->

			<div class="container-group">
				<p class="not-account">Não é Bruno Braat?</p><!--not-account-->
				<p class="not-account"><span class="link-blue">Alternar conta</span>
				ou
				<span class="link-blue">Inscreva-se</span></p><!--not-account-->
			</div><!--container-group2-->
			
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p><!--get-app-->
				<div class="download">
					<a href="#" class="app-download"></a><!--app-download-->
					<a href="#" class="app-download"></a><!--app-download-->
				</div><!--download-->
			</div><!--get-the-app-->	
		</div><!--instagram-content-->
	</div><!--instagram-wrapper-->
</body>
</html>
